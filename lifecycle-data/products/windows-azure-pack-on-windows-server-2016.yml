content: "\n## <a name=\"links\"></a>Ссылки \n* [Дополнительные сведения](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Пакет Windows Azure Pack для Windows Server — это гибридное облачное решение, которое предоставляет технологии Windows Azure в ваш центр обработки данных. Благодаря этому клиенты Майкрософт могут без дополнительных затрат предоставить богатое, самостоятельное облако с несколькими клиентами на своем оборудовании центра обработки данных."
