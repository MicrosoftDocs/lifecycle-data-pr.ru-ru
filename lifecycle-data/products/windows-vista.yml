name: Windows Vista
summary: >
  Windows Vista соответствует [фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.


  Это относится к следующим выпускам: Business, Business N, Enterprise, Enterprise x64, Home Basic, Home Basic 64-bit, Home Basic N, Home Basic N 64-bit, Home Premium, Home Premium 64-bit, Starter, Ultimate, Ultimate 64-bit


  > [!IMPORTANT]

  > Поддержка этого продукта закончилась, ознакомьтесь со статьей ниже, чтобы получить сведения о миграции.
