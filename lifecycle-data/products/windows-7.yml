content: "> [!TIP]\n> \"* Расширенные обновления для системы безопасности (ЕСУ) доступны с помощью определенных программ корпоративного лицензирования для выпусков Windows 7 Профессиональная, Enterprise и Professional для встраиваемых систем, на которые можно добавить до более трех лет после конца поддержки. Чтобы узнать больше, обратитесь в службу партнера или партнерской компании Майкрософт. \n\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](https://support.microsoft.com/help/4057281)\n* [Переход с Windows 7 на Windows 10 ](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Расширенная программа обновления для системы безопасности (ЕСУ)](/lifecycle/faq/extended-security-updates)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>2003 \n* Корпоративная версия\n* Корпоративный N\n* Домашняя базовая\n* Домашняя расширенная\n* Домашняя расширенная N\n* Профессиональные\n* Профессиональный для встроенных систем\n* Профессиональный N\n* Начальный\n* Starter N\n* Ultimate\n* Максимальная для встроенных систем\n* Ultimate N"
