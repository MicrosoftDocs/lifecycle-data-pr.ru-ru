content: "\n## <a name=\"links\"></a>Ссылки \n* [Продление жизненного цикла](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> Поддержка AppFabric 1.1 для Windows Server заканчивается в указанный день, за исключением случая, когда он распространяется в качестве компонента SharePoint Server 2013, 2016 и 2019. Для компонентов предоставляется такая же поддержка, как для родительского продукта или платформы."
