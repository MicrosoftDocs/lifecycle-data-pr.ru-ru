content: "\n## <a name=\"links\"></a>Ссылки \n* [Подготовка компьютеров Windows Server 2003 к миграции](/azure/migrate/prepare-windows-server-2003-migration)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n* [Поддерживаемые пути для обновления с Windows Server 2003 до Windows Server 2008](https://support.microsoft.com/help/951041/supported-paths-for-upgrading-from-windows-server-2003-to-windows-serv)\n\n> [!NOTE]\n> Начало работы систем на базе процессоров Itanium - 19 июня 2003 года.\n\n## <a name=\"editions\"></a>Выпуски \n* Центр обработки данных (32-разрядный x86)\n* Центр обработки данных (x64)\n* Центр обработки данных для систем на базе процессоров Itanium\n* Корпоративная (32-разрядный x86)\n* Enterprise для систем на базе процессоров Itanium\n* Enterprise X64\n* Стандартный (32-разрядный x86)\n* Web"
