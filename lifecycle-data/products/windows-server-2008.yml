summary: >+
  Windows Server 2008 следует [Фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.



  Данное правило распространяется на следующие выпуски: Datacenter, Datacenter без Hyper-V, Enterprise, Enterprise без Hyper-V, для компьютеров на базе процессоров Itanium, Foundation, Standard, Standard без Hyper-V, Web



  > [!IMPORTANT]

  > Поддержка этого продукта закончилась. См. ниже руководство по миграции.

