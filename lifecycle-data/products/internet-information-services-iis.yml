content: "> [!TIP]\n> * В течение дополнительных трех лет после окончания поддержки этих продуктов Windows для них доступны [расширенные обновления безопасности](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates). Свяжитесь со своим партнером или группой учетных записей Майкрософт для получения более подробной информации.\n\n\n## <a name=\"links\"></a>Ссылки \n* [Конец поддержки установщика веб-платформы (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Программа расширенных обновлений безопасности](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Службы IIS (IIS) являются компонентом операционной системы Windows и следуют тому же жизненному циклу. Перейдите сюда, чтобы узнать сроки поддержки [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Корпоративная и для образовательных учреждений](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) и [Windows 10 Профессиональная](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
