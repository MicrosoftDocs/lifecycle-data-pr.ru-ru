content: "\n## <a name=\"links\"></a>Ссылки \n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Основная поддержка Microsoft Office для Mac 2011 была продлена с целью предоставления всем клиентам стандартной временной шкалы перехода на новый жизненный цикл.\n\n## <a name=\"editions\"></a>Выпуски \n* Образовательная\n* Для дома и бизнес\n* Home Use Program для дома и бизнеса\n* Для дома и учебы\n* Стандартный"
