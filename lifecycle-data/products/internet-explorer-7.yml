content: "\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Часто задаваемые вопросы о Политике жизненного цикла Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 является компонентом Windows Embedded Compact 7 и Windows Embedded Compact 2013, поэтому он следует той же политике жизненного цикла, что и эти службы. \n> [!NOTE]\n> С 12 января 2016 года техническая поддержка и обновления безопасности будут предоставляться только для последней версии Internet Explorer, доступной для соответствующей операционной системы.\n\n"
