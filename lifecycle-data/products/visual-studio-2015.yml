summary: >+
  Visual Studio 2015 следует за [фиксированной](/lifecycle/policies/fixed) политикой жизненного цикла.


  Это относится к следующим выпускам: агенты, сообщество, корпоративный, Express для Web, Express для Windows 10, Express для настольных компьютеров, пакет SDK моделирования, профессиональный, Управление выпусками, удаленные средства, пакет SDK, оболочка (встроенная), оболочка (изолированная), тестовый профессиональный, распространяемый пакет Visual C++

