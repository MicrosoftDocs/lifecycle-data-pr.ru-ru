content: "> [!TIP]\n> Расширенные обновления для системы безопасности (ЕСУ) доступны для центра обработки данных, стандартных, корпоративных, корпоративных, рабочих групп и встраиваемых выпусков этого продукта в течение еще трех лет после конца поддержки.\n\n## <a name=\"links\"></a>Ссылки \n* [Расширенная программа обновления для системы безопасности (ЕСУ)](/lifecycle/faq/extended-security-updates)\n* [Блог служб выпуска SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Руководство по миграции](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Только для IA64, пакет обновления 3 (SP3) будет поддерживаться до 7/9/2019.\n\n## <a name=\"editions\"></a>2003 \n* Developer\n* Корпоративная версия\n* Прямых\n* Express с дополнительными службами\n* Standard\n* Выпуск Standard Edition для малого бизнеса\n* Web\n* Рабочую"
