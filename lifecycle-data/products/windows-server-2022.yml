content: "> [!TIP]\n> Microsoft Edge следует [Современной политике жизненного цикла](https://docs.microsoft.com/lifecycle/policies/modern). Обратитесь к [документации жизненного цикла Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle), чтобы узнать о том, как поддерживать этот браузер в актуальном состоянии и получать поддержку.\n\n\n## <a name=\"links\"></a>Ссылки \n* [Часто задаваемые вопросы о жизненном цикле - Windows](/lifecycle/faq/windows)\n* [Информация о продукте](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Контейнеры, выпущенные с Windows Server 2022, имеют те же даты жизненного цикла. \n> [!NOTE]\n> [Hotpatching](https://docs.microsoft.com/azure/automanage/automanage-hotpatch) поддерживается в Windows Server 2022 Datacenter: Azure Edition Core до окончания основной фазы поддержки.\n\n\n## <a name=\"editions\"></a>Выпуски \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Стандартный"
