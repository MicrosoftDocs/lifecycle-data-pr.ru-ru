name: Microsoft SQL Server 2008
summary: >
  Microsoft SQL Server 2008 следует [Фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.


  Данное правило распространяется на следующие выпуски: Datacenter, разработчик, Enterprise, Express, Express with Advanced Services, Standard, стандартная версия для малого бизнеса, Web, Workgroup


  > [!IMPORTANT]

  > Поддержка этого продукта закончилась. См. ниже руководство по миграции.
