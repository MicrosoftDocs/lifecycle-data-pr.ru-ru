content: "\n## <a name=\"links\"></a>Ссылки \n* [Сведения о продукте](/lyncserver/microsoft-lync-server-2013)\n\n> [!NOTE]\n> Lync Phone Edition поддерживается в Lync Server 2010 и Lync Server 2013. Дата поддержки Lync Phone Edition продлена на 2 года, чтобы она соответствовала жизненному циклу Lync Server 2013.\n\n## <a name=\"editions\"></a>2003 \n* Корпоративная версия\n* Пакет средств разработки для сохраняемого чата\n* Phone\n* Пакет SDK\n* Standard"
