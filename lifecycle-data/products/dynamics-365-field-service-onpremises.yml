summary: >+
  Dynamics 365 Field Service (локальная версия) следует [Современной](/lifecycle/policies/modern) политике жизненного цикла.





  > [!IMPORTANT]

  > Обратите внимание, что поддержка устаревшего приложения Field Service Mobile (Xamarin) также завершится 30 июня 2022 года. Клиенты должны перейти в мобильное приложение [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) до этой даты. Дополнительные сведения см. в разделе [Прекращение поддержки Field Service Mobile Xamarin: вопросы и ответы](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

