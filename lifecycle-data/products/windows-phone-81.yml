content: "\n## <a name=\"links\"></a>Ссылки \n* [Windows Phone 8,1 вопросы и ответы](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Корпорация Майкрософт будет вносить обновления для операционной системы, в том числе обновления для системы безопасности, в течение не менее 36 месяцев после даты начала жизненного цикла. Эти обновления будут добавочными, с каждым обновлением, основанным на обновлении, которое предшествует ему. Для поддержания поддержки пользователям необходимо установить каждое обновление. Распределение этих добавочных обновлений может осуществляться мобильным оператором или производителем телефона, с которого вы приобрели свой телефон, а для установки потребуется, чтобы на вашем телефоне были предыдущие обновления. Доступность обновления также зависит от страны, региона и аппаратных возможностей."
