content: "\n## <a name=\"links\"></a>Ссылки \n* [Вопросы и ответы о жизненном цикле — платформа .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Сведения о продукте](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Поддержка версий .NET Framework 3. x до 3,5 с пакетом обновления 1 (SP1) закончилась 12 июля 2011 г. \n> [!NOTE]\n> Даты жизненного цикла применяются к .NET 3,5 с пакетом обновления 1 (SP1) при работе в Windows 10 версии 1809, Windows Server 2019 или более поздней версии. В более ранних версиях Windows .NET 3,5 с пакетом обновления 1 (SP1) использует жизненный цикл базовой ОС Windows."
