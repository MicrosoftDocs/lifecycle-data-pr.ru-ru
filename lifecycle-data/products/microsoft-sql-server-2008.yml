content: "> [!TIP]\n> Расширенные обновления безопасности (ESU) доступны для изданий Datacenter, Standard, Enterprise, Web и Workgroup этого продукта в течение дополнительных трех лет после окончания поддержки.\nВыпуск-------------------------------Дата начала----Дата окончания\n\nРасширенное обновление безопасности год 3---13/07/2021---12/07/2022\n\nРасширенное обновление безопасности год 2---14/07/2021---13/07/2021\n\nРасширенное обновление безопасности год 1---09/07/2019---14/07/2020\n\n\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n* [Программа расширенных обновлений безопасности](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Только для IA64, SP3 будет поддерживаться до 09/07/2019.\n\n## <a name=\"editions\"></a>Выпуски \n* Datacenter\n* Developer\n* Предприятие\n* Express\n* Express with Advanced Services\n* Стандартный\n* Стандартный выпуск для малого бизнеса\n* Web\n* Рабочая группа"
