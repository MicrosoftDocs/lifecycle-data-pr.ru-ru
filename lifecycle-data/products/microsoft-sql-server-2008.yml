content: "> [!TIP]\n> Расширенные обновления для системы безопасности (ЕСУ) доступны для выпусков Datacenter, Standard, Enterprise, Web и Workgroup для рабочих групп в течение еще трех лет после конца поддержки.\nДата начала отпускания-----------------------------------даты окончания\n\nРасширенное обновление для системы безопасности Year 3---07/13/2021---07/12/2022\n\nРасширенное обновление для системы безопасности Year 2---07/14/2021---07/13/2021\n\nПродленное обновление для системы безопасности год 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n* [Расширенная программа обновления для системы безопасности (ЕСУ)](/lifecycle/faq/extended-security-updates)\n* [Блог служб выпуска SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Только для IA64, пакет обновления 3 (SP3) будет поддерживаться до 7/9/2019.\n\n## <a name=\"editions\"></a>2003 \n* Центр данных\n* Developer\n* Корпоративная версия\n* Прямых\n* Express с дополнительными службами\n* Standard\n* Выпуск Standard Edition для малого бизнеса\n* Web\n* Рабочую"
