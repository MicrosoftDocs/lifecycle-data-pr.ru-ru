content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Информация о продукте](/windows-server/get-started-19/whats-new-19)\n* [Обновление о доступности Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [Часто задаваемые вопросы по жизненному циклу – продукты Windows](/lifecycle/faq/windows)\n* [Жизненные циклы обслуживания базового образа контейнера Windows.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Контейнеры, выпущенные с Windows Server 2019, имеют те же даты жизненного цикла.\n> [!NOTE]\n> Windows Server 2019 и Windows Server, версии 1809, были перевыпущены 13 ноября 2018 года. Даты окончания поддержки были смещены соответствующим образом.\n\n\n## <a name=\"editions\"></a>Выпуски \n* Datacenter\n* Essentials\n* Стандартный"
