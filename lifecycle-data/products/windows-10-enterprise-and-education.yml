summary: >
  Windows 10 корпоративная и для образовательных учреждений следует [Современной](/lifecycle/policies/modern) политике жизненного цикла.


  Данное правило распространяется на следующие выпуски: Для образовательных учреждений, Корпоративная


  > [!IMPORTANT]

  > Майкрософт будет продолжать поддерживать по крайней мере один полугодовой канал Windows 10 до 14 октября 2025 года.
