content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Windows as a Service (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Часто задаваемые вопросы по жизненному циклу – продукты Windows](/lifecycle/faq/windows)\n* [Информация о продукте](/windows/windows-10/)\n* [Windows 10 корпоративная и для образовательных учреждений](/lifecycle/products/windows-10-enterprise-and-education)\n* [Windows 10 IoT Enterprise](/lifecycle/products/windows-10-iot-enterprise)\n\n\n> [!NOTE]\n> Pro для рабочих станций была впервые выпущенная с версией 1709.\n> [!NOTE]\n> Последующие обновления компонентов Windows 10 могут быть установлены до указанной даты окончания основной фазы поддержки, если они будут отложены.\n\n\n## <a name=\"editions\"></a>Выпуски \n* Домашняя\n* Pro\n* Pro для образовательных учреждений\n* Pro для рабочих станций\n\n"
