content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Анонсы из блога Visual Studio](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Сервисная информация](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Страница загрузки Visual Studio 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Заметки о выпуске Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Версии следующих компонентов Visual Studio 2017 поставляются и поддерживаются как часть жизненного цикла Visual Studio 2017: агенты, средства сборки, ESM, Feedback Client, автономный сборщик данных IntelliTrace, средства производительности, PSM, удаленные инструменты, Team Explorer, распространяемый компонент Visual C++.\n\n\n## <a name=\"editions\"></a>Выпуски \n* Community\n* Предприятие\n* Professional\n* Test Professional"
