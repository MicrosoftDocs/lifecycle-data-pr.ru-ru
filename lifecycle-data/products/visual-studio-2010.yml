content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Версии следующих компонентов Visual Studio 2010 поставляются и поддерживаются как часть жизненного цикла Visual Studio 2010: Агенты, Все, ASP.NET MVC 4, F# 2.0 Runtime, VSTO Runtime, Lab Management, средства производительности, Professional с подпиской MSDN, PSM, удаленный отладчик, SDK, оболочка (интегрированная), оболочка (изолированная), Team Agents, Team Explorer, Ultimate с подпиской MSDN, пакет SDK для визуализации и моделирования.\n\n\n## <a name=\"editions\"></a>Выпуски \n* Express для Web\n* Express для Windows Phone\n* Premium\n* Professional\n* Test Professional\n* Максимальный\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
