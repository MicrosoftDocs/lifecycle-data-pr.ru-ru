content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Информация об обслуживании для более старых версий Visual Studio](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [Политика по пакетам обновления](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Версии следующих компонентов Visual Studio 2012 поставляются и поддерживаются как часть жизненного цикла Visual Studio 2012: Агенты, сборщик IntelliTrace, инструменты Microsoft Azure, удаленные инструменты, SDK, оболочка (интегрированная), оболочка (изолированная), SQL Server Data Tools, Team Explorer, распространяемый компонент Visual C++, расширения веб-инструментов.\n\n\n## <a name=\"editions\"></a>Выпуски \n* Express для Web\n* Express для настольных компьютеров Windows\n* Premium\n* Professional\n* Team Explorer\n* Максимальный"
