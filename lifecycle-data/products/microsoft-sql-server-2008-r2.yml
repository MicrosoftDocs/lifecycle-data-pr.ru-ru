summary: >+
  Microsoft SQL Server 2008 R2 соответствует [фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.


  Это относится к следующим выпускам: Datacenter, Developer, Enterprise, Express, Express с дополнительными службами, для встроенных систем, Standard Edition, Standard Edition для малого бизнеса, Web, Workgroup

