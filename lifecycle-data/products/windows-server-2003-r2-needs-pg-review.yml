summary: >+
  Windows Server 2003 R2 (требуется проверка PG) следует политике [фиксированного](/lifecycle/policies/fixed) жизненного цикла.


  Данное правило распространяется на следующие выпуски: Центр обработки данных, Центр обработки данных (32-разрядный x86), Центр обработки данных (x64), Корпоративная (32-разрядный x86), Корпоративная X64, Стандартный (32-разрядный x86), Стандартный X64

