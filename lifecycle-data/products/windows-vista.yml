name: Windows Vista
summary: >
  Windows Vista следует [Фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.


  Данное правило распространяется на следующие выпуски: Для бизнеса, Business N, Корпоративная, Корпоративная X64, Домашняя базовая, Домашняя базовая 64-разрядная, Домашняя базовая N, Домашняя базовая N 64-разрядная, Домашняя расширенная, Домашняя расширенная 64-разрядная, Начальная, Ultimate, Ultimate 64-разрядная


  > [!IMPORTANT]

  > Поддержка этого продукта закончилась, см. ниже информацию о миграции.
