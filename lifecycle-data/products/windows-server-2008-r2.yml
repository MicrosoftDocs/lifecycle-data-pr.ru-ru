summary: "Windows Server 2008 R2 соответствует [фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.\n\nЭто относится к следующим выпускам: центр обработки данных, корпоративный, HPC, системы на базе процессоров Itanium, стандартная, Интернет\n\n> [!IMPORTANT]\n> Поддержка этого продукта завершена. Ниже приведены рекомендации по миграции. \n"
