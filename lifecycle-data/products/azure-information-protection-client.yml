content: "\n## <a name=\"links\"></a>Ссылки \n* [Сервисная информация](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Руководство по миграции](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Для обеспечения единой и оптимизированной работы с клиентами, по состоянию на 31 марта 2021 года, клиент Azure Information Protection (классический) и Label Management на Azure Portal перестают работать. Этот срок позволяет всем текущим клиентам Azure Information Protection перейти на решение по унифицированной маркировке с использованием платформы Microsoft Information Protection Unified Labeling."
