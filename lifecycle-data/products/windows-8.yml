summary: >
  Windows 8 следует [фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.


  Эта схема применима к следующим выпускам: Корпоративная, Корпоративная N, N, Pro с Media Center, Профессиональная, Профессиональная N, SL


  > [!IMPORTANT]

  > Поддержка этого продукта завершена. Чтобы поддерживать поддержку, пользователи должны обновить windows 8.1 до Windows 8.1.
