content: "\n\n> [!NOTE]\n> Корпорация Майкрософт сделает обновления доступными для операционной системы на телефоне, в том числе обновлений для системы безопасности, в течение 18 месяцев после даты начала жизненного цикла. Распространение обновлений может осуществляться оператором мобильной связи или производителем телефона, с которого вы приобрели свой телефон. Доступность обновления также зависит от страны, региона и аппаратных возможностей."
