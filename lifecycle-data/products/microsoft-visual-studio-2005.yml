summary: >+
  Microsoft Visual Studio 2005 следует [Фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.


  Данное правило распространяется на следующие выпуски: Профессиональная, Стандартная, Академическая лицензия выпуска Standard, Team Edition for Database Professionals, Team Edition for Software Architects, Team Edition for Software Developers, Team Edition for Software Testers, Team Suite, Team Test Load Agent, Инструменты для системы Microsoft Office, VB Express, Visual C# Express, Visual C++ Express, Visual J# Express, Visual Web Developer Express

