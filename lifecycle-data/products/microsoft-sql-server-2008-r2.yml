content: "> [!TIP]\n> Расширенные обновления безопасности (ESU) доступны для выпусков Datacenter, Standard, Enterprise и Embedded этого продукта в течение еще трех лет после окончания поддержки. Свяжитесь со своим партнером или группой учетных записей Майкрософт для получения более подробной информации. \n\n\n## <a name=\"links\"></a>Ссылки \n* [Варианты окончания поддержки SQL Server 2008 и Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Окончание поддержки SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n* [Программа расширенных обновлений безопасности](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Только для IA64 SP2 будет поддерживаться до 09/07/2019. См. блог SQL Release Services для получения более подробной информации.\n\n\n## <a name=\"editions\"></a>Выпуски \n* Datacenter\n* Developer\n* Предприятие\n* Express\n* Express with Advanced Services\n* для встроенных систем\n* Стандартный\n* Стандартный выпуск для малого бизнеса\n* Web\n* Рабочая группа"
