content: "\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Информация о поддержке Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [Информация о продуктах Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> Поддержка этого продукта закончилась. См. ниже руководство по миграции.\n> [!NOTE]\n> Microsoft Visual Studio 2005 Team Edition for Database Professionals вышла 2 марта 2007 года.\n\n## <a name=\"editions\"></a>Выпуски \n* Professional\n* Стандартный\n* Академическая лицензия выпуска Standard\n* Team Edition for Database Professionals\n* Team Edition for Software Architects\n* Team Edition for Software Developers\n* Team Edition for Software Testers\n* Team Suite\n* Агент загрузки команды тестеров\n* Инструменты для системы Microsoft Office\n* VB Express\n* Visual C# Express\n* Visual C++ Express\n* Visual J# Express\n* Visual Web Developer Express"
