content: "\n## <a name=\"links\"></a>Ссылки \n* [Silverlight 5 будет поддерживать браузеры, перечисленные здесь через 10/12/2021, или по жизненному циклу базовых браузеров, в зависимости от того, что меньше.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Завершение поддержки Silverlight](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Перед завершением поддержки средств Майкрософт предоставит уведомление о минимальном сопоставлении в течение 12 месяцев."
