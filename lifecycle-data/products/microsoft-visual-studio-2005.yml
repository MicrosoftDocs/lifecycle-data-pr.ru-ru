summary: >+
  Microsoft Visual Studio 2005 следует за [фиксированной](/lifecycle/policies/fixed) политикой жизненного цикла.


  Это применимо к следующим выпускам: Professional, Standard, Standard Edition академический, Team Edition для специалистов по базам данных, Team Edition для архитекторов программного обеспечения, Team Edition для инженеров-испытателей программного обеспечения, Team Edition для инженеров-испытателей программного обеспечения, Team Suite, агент группы тестирования группы, инструменты для системы Microsoft Office, VB Express, Visual C# Express

