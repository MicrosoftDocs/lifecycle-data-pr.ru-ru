summary: >+
  Microsoft .NET Framework следует Политике жизненного цикла [компонентов](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Поддержка .NET Framework версий 4.5.2, 4.6 и 4.61 прекращена 26 апреля 2022 года. Эти конкретные выпуски ранее были ранее подписаны цифровой подписью с использованием сертификатов алгоритма безопасного хеширования (SHA-1). Этот алгоритм больше не является безопасным. Клиентам рекомендуется перейти на SHA-2. Дополнительные сведения см. [здесь](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).

