content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Сервисная информация](/azure/active-directory/hybrid/reference-connect-version-history)\n* [Облачная синхронизация Azure AD Connect](/azure/active-directory/cloud-sync/what-is-cloud-sync)\n* [Azure AD Connect v2.0](/azure/active-directory/hybrid/whatis-azure-ad-connect-v2)\n\n\n> [!NOTE]\n> Первоначально выпущенный в сентябре 2014 года, Azure AD Sync сменил название на Azure AD Connect в июне 2015 года, начиная с версии 1.0.8641.0."
