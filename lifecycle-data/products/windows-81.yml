name: Windows 8.1
summary: >+
  Windows 8.1 следует Политике [фиксированного](/lifecycle/policies/fixed) жизненного цикла.



  Данное правило распространяется на следующие выпуски: Enterprise, Enterprise N, N, Pro с Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Напоминаем, что поддержка Windows 8.1 завершится 10 января 2023 года. После этой даты этот продукт больше не будет получать обновления безопасности, обновления, не связанные с безопасностью, исправления ошибок, техническую поддержку или обновления технического контента в Интернете.  Если устройства не соответствуют техническим требованиям для запуска более поздней версии выпуска Windows, корпорация Майкрософт рекомендует заменить устройство на то, которое поддерживает Windows 11. Дополнительную информацию можна получить [здесь](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023).

