content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Миграция в службу машинного обучения Azure](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Поддержка студии машинного обучения завершится 31 августа 2024 года. Начиная с 1 декабря 2021 года клиенты не смогут создавать новые ресурсы студии машинного обучения (классическая версия). Клиенты должны выполнить миграцию в службу машинного обучения Azure до августа 2024 года. Дополнительные сведения см. [здесь](https://docs.microsoft.com/azure/machine-learning/migrate-overview)."
