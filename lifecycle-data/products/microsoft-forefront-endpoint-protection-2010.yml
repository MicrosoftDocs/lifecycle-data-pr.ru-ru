content: "\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Сервисная информация](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Клиенты должны быть в курсе последних обновлений платформы для защиты от вредоносного ПО, чтобы быть полностью защищенными. Forefront Endpoint Protection 2010 подпадает под действие той же политики жизненного цикла, что и System Center Configuration Manager 2007, как для основной, так и для расширенной поддержки."
