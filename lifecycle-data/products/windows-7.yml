content: "> [!TIP]\n> *Расширенные обновления безопасности (ESU) доступны через специальные программы лицензирования для версий Windows 7 Профессиональная, Корпоративная и Профессиональная для встроенных систем этого продукта, на срок до трех лет после окончания поддержки. Свяжитесь со своим партнером или группой учетных записей Майкрософт для получения более подробной информации. \n\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](https://support.microsoft.com/help/4057281)\n* [Обновление с Windows 7 на Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide).\n* [Программа расширенных обновлений безопасности](/lifecycle/faq/extended-security-updates)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Выпуски \n* Предприятие\n* Корпоративная N\n* Домашняя базовая\n* Домашняя расширенная\n* Домашняя расширенная N\n* Professional\n* Профессиональная для встроенных систем\n* Профессиональная N\n* Начальная\n* Начальная N\n* Максимальный\n* Максимальная для встроенных систем\n* Максимальная N"
