content: "\n## <a name=\"links\"></a>Ссылки \n* [Windows 10 для основных служб Интернета вещей](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 основные службы Интернета вещей — это подписка, предлагающая поддержку программного обеспечения в виде службы, в том числе Управление обновлением с помощью центра обновления устройств и повышенная безопасность с помощью аттестации работоспособности устройств, если на вашем компьютере установлена поддерживаемая версия Windows 10 для основных программ IoT."
