content: "\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Поддержка Forecaster заканчивается в указанную дату, если она не была распространена в качестве Компонента продукта Dynamics. При распространении с продуктом Dynamics даты жизненного цикла Dynamics имеют приоритет над датой Forecaster."
