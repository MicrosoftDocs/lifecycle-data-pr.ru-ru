content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Анонсы из блога Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Информация о поддержке и жизненном цикле](/visualstudio/releases/2022/servicing-vs2022)\n* [Страница загрузки Visual Studio](https://visualstudio.microsoft.com/)\n* [Заметки о выпуске Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Системные требования](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Версии следующих компонентов Visual Studio 2022 поставляются и поддерживаются как часть жизненного цикла Visual Studio 2022: агенты, средства сборки, автономный сборщик данных IntelliTrace, средства производительности, PSM, удаленные инструменты, Team Explorer, распространяемый компонент Visual C++.\n> [!NOTE]\n> Выпуск Visual Studio Community поддерживается только на канале Current Channel с последним выпуском обслуживания последней дополнительной версии Visual Studio. Дополнительные сведения см. [здесь](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)."
