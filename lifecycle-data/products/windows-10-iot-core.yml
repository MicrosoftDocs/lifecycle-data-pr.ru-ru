content: "\n## <a name=\"links\"></a>Ссылки \n* [Информация о продукте](/windows/iot-core/windows-iot-core)\n* [Информационный бюллетень о жизненном цикле Windows](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [Windows as a Service (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Часто задаваемые вопросы по жизненному циклу – продукты Windows](/lifecycle/faq/windows)\n\n> [!NOTE]\n> Если не будет отложено, последующие обновления функций полугодового канала Windows 10 могут быть установлены до указанной даты окончания основной поддержки."
