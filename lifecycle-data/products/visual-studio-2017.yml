name: Visual Studio 2017
summary: >+
  Visual Studio 2017 следует за [фиксированной](/lifecycle/policies/fixed) политикой жизненного цикла.


  Это относится к следующим выпускам: агенты, средства построения, сообщество, корпоративный, клиент отзывов, для Mac, автономный сборщик IntelliTrace, средства повышения производительности, средства обеспечения производительности, средства для тестирования, распространяемый пакет Visual C++

