content: "\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Так как клиент App-V 4.6 использует сервер App-V 4.5, при использовании с поддерживаемым клиентом App-V 4.6 сервер App-V 4.5 будет продолжать поддерживаться в соответствии с датами жизненного цикла App-V 4.6.\n\n## <a name=\"editions\"></a>Выпуски \n* for Terminal Services\n* для настольных компьютеров Windows"
