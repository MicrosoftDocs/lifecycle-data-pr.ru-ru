content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Среда выполнения Visual Studio 2010 Tools для Office (VSTO) поставляется с различными версиями Visual Studio и Microsoft Office и следует жизненному циклу родительского продукта. Ее также можно скачать отдельно [здесь](https://www.microsoft.com/download/details.aspx?id=56961).\n\n\n## <a name=\"editions\"></a>Выпуски \n* Agents\n* Все\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Runtime\n* Lab Management\n* Средства производительности\n* Premium\n* Professional\n* Professional с MSDN \n* PSM\n* Удаленный отладчик\n* SDK\n* Оболочка (интегрированная)\n* Оболочка (изолированная)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Максимальный\n* Ultimate с подпиской MSDN\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* Пакет SDK визуализации и моделирования"
