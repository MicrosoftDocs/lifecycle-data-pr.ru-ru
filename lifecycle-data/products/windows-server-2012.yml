content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](/windows-server/upgrade/upgrade-overview)\n* [Информация о продукте](/windows/release-information/status-windows-server-2012)\n* [Часто задаваемые вопросы о жизненном цикле — расширенные обновления безопасности](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Основная и расширенная поддержка этого продукта была продлена, чтобы предоставить клиентам стандартную шкалу перехода на жизненный цикл. Windows Server Essentials был выпущен 2 января 2013 года.\n\n\n## <a name=\"editions\"></a>Выпуски \n* Datacenter\n* Essentials\n* Внешний разъем\n* для встроенных систем\n* Foundation\n* Стандартный"
