content: "\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](https://blogs.msdn.microsoft.com/visualstudio/2017/04/10/end-of-support-for-visual-studio-2008-in-one-year/)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Включает Visual C++ Express, Visual C# Express, VB Express, Visual Web Developer Express и Visual Studio Team System Editions.\n\n## <a name=\"editions\"></a>2003 \n* Все\n* Pro с/MSDN премиум\n* Профессиональные\n* Профессиональный w/MSDN \n* Team Suite\n* Агент загрузки Team Test\n* VB Express\n* Visual Basic Express\n* Экспресс – выпуск Visual C#\n* Visual C++ Express\n* Экспресс-выпуск Visual Web Developer"
