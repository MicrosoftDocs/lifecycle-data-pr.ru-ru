summary: >
  Microsoft SQL Server 2008 следует за [фиксированной](/lifecycle/policies/fixed) политикой жизненного цикла.


  Это относится к следующим выпускам: Developer, Enterprise, Express, Express с дополнительными службами, Standard, Standard Edition для малого бизнеса, Web, Workgroup


  > [!IMPORTANT]

