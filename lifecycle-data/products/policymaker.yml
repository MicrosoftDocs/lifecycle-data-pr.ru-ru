content: "\n\n> [!NOTE]\n> Поддержка данного продукта предоставляется в соответствии с условиями, указанными при его приобретении.\n\n## <a name=\"editions\"></a>Выпуски \n* Безопасность приложений\n* Версия Outlook\n* Профессиональный 9,0\n* Расширение реестра 2,0\n* Общий доступ к менеджеру 1,0\n* Обновление программного обеспечения 1,0\n* Обновление программного обеспечения 2,0\n* Стандартный 1,0\n* Стандартный 2,0"
