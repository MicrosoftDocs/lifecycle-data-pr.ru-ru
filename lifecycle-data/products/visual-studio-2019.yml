content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Анонсы из блога Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Информация о поддержке и жизненном цикле](/visualstudio/releases/2019/servicing-vs2019)\n* [Страница загрузки Visual Studio 2019](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202019)\n* [Заметки о выпуске Visual Studio 2019](/visualstudio/releases/2019/release-notes)\n\n\n> [!NOTE]\n> Версии следующих компонентов Visual Studio 2019 поставляются и поддерживаются как часть жизненного цикла Visual Studio 2019: Агенты, средства сборки, автономный сборщик данных IntelliTrace, средства производительности, удаленные инструменты, Team Explorer и распространяемый компонент Visual C++.\n\n\n## <a name=\"editions\"></a>Выпуски \n* Community\n* Предприятие\n* Professional"
