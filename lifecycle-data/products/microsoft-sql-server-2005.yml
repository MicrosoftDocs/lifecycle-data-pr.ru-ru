name: Microsoft SQL Server 2005
summary: >
  Microsoft SQL Server 2005 следует за [фиксированной](/lifecycle/policies/fixed) политикой жизненного цикла.


  Это относится к следующим выпускам: Compact, Developer, Embedded, Enterprise, Enterprise для систем на основе Itanium, Enterprise x64, Express, Express с дополнительными службами, Standard, Standard для систем на основе Itanium, Standard x64, Workgroup


  > [!IMPORTANT]

  > Поддержка этого продукта завершена. Ниже приведены рекомендации по миграции.
