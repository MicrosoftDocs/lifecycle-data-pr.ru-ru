content: "\n## <a name=\"links\"></a>Ссылки \n* [Часто задаваемые вопросы по жизненному циклу – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Информация о продукте](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Поддержка версий .NET Framework 3.x, выпущенных до 3.5 SP1, прекращена 12 июля 2011 года. \n> [!NOTE]\n> Даты жизненного цикла применимы к .NET 3.5 SP1, работающих на Windows 10, версия 1809, Windows Server 2019 или более поздних выпусках. На более ранних версиях Windows .NET 3.5 SP1 подчиняется жизненному циклу используемой ОС Windows."
