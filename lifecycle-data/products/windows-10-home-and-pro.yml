name: Windows 10 Домашняя и Pro
summary: >+
  Windows 10 Домашняя и Pro следует [Фиксированной](/lifecycle/policies/modern) политике жизненного цикла.



  Данное правило распространяется на следующие выпуски: Домашняя, Pro, Pro для образования, Pro для рабочих станций



  > [!IMPORTANT]

  > Начиная с Windows 10 версии 21H2 (обновление Windows 10 от ноября 2021 года), обновления компонентов будут ежегодно выпускаться во второй половине года через канал General Availability Channel. Дополнительные сведения см. [здесь](https://blogs.windows.com/windowsexperience/?p=176473). Корпорация Майкрософт будет продолжать поддерживать по крайней мере один выпуск Windows 10 до 14 октября 2025 года.

