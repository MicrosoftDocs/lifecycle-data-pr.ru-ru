content: "\n## <a name=\"links\"></a>Ссылки \n* [Дополнительная информация](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Пакет Windows Azure для Windows Server — это гибридное облачное решение, которое предоставляет технологии Windows Azure вашему центру данных. Это позволяет клиентам Microsoft предлагать самообслуживаемое, многопользовательское облачное решение с расширенными возможностями на аппаратном оборудовании центра обработки данных без дополнительных затрат."
