name: Internet Explorer 11
summary: >+
  Internet Explorer 11 следует Политике жизненного цикла [компонентов](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Классическое приложение Internet Explorer (IE) 11 прекратит поддержку некоторых операционных систем с 15 июня 2022 года. Клиентам рекомендуется перейти на Microsoft Edge с режимом IE. Режим IE обеспечивает обратную совместимость и будет поддерживаться как минимум до 2029 года. Кроме того, Microsoft предоставит уведомление за год до отказа от поддержки режима IE. Перейдите [сюда](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-), чтобы просмотреть список поддерживаемых операционных систем для Internet Explorer, включая версии, затронутые этим объявлением.

