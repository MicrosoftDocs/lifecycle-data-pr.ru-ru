content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Сведения о поддержке .NET Core (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [Расписание выпуска .NET Core](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [Стратегический план разработки .NET Core](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [Часто задаваемые вопросы о жизненном цикле .NET Core](/lifecycle/faq/dotnet-core)\n* [Сведения о поддержке ASP.NET и ASP.NET Core](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Сведения о поддержке Entity Framework](/ef/core/what-is-new)\n\n\n> [!NOTE]\n> Начиная с версии .NET 5.0, платформа Microsoft .NET Core была переименована в .NET. \n>\n>ASP.NET Core и Entity Framework Core следуют тому же жизненному циклу, что и .NET Core."
