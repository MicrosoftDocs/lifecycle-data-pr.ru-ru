summary: >+
  Azure Active Directory (AD) Connect следует [Современной](/lifecycle/policies/modern) политике жизненного цикла.





  > [!IMPORTANT]

  > 31 августа 2022 года поддержка всех версий 1.x продукта Azure Active Directory (Azure AD) Connect будет прекращена, поскольку они включают компоненты SQL Server 2012, которые больше не будут поддерживаться. Выполните обновление до последнего выпуска [Azure AD Connect версии 2.x](https://www.microsoft.com/download/details.aspx?id=47594) или [облачной синхронизации Azure AD Connect](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync).

