name: Visual Studio 2013
summary: >+
  Visual Studio 2013 следует за [фиксированной](/lifecycle/policies/fixed) политикой жизненного цикла.


  Это относится к следующим выпускам: агенты, все, сообщество, Express для настольных ПК, Экспресс-выпуск для Windows, Экспресс-выпуск для Windows, сборщик IntelliTrace, моделирование SDK, многоязыковая библиотека MFC, расширенная, профессиональная, Управление выпусками, удаленные средства, пакет SDK, оболочка (встроенная), оболочка (изолированная), веб-компоненты

