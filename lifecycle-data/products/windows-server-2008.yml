content: "> [!TIP]\n> *Расширенные обновления безопасности (ESU) доступны через специальные программы лицензирования для версий Datacenter, Standard, Enterprise и Embedded этого продукта, на срок до трех лет после окончания поддержки. Свяжитесь со своим партнером или группой учетных записей Майкрософт для получения более подробной информации. \n\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](https://aka.ms/AA1ovn4)\n* [Информация об обновлении сервера](/windows-server/upgrade/upgrade-overview)\n* [Программа расширенных обновлений безопасности](/lifecycle/faq/extended-security-updates)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Windows Server 2008 Foundation был выпущен 21 мая 2009 г.\n\n## <a name=\"editions\"></a>Выпуски \n* Datacenter\n* Datacenter без Hyper-V\n* Предприятие\n* Enterprise без Hyper-V\n* для компьютеров на базе процессоров Itanium\n* Foundation\n* Стандартный\n* Standard без Hyper-V\n* Web"
