content: "\n## <a name=\"links\"></a>Ссылки \n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Основная поддержка Microsoft Office для Mac 2011 расширена, как показано ниже, чтобы предоставить всем клиентам стандартную временную шкалу перехода жизненного цикла.\n\n## <a name=\"editions\"></a>2003 \n* Академический\n* Для дома и бизнеса \n* Домашняя и корпоративная программа использования для домашнего использования\n* Для дома и учебы \n* Standard"
