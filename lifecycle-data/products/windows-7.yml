summary: "Windows 7 соответствует [фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.\n\nЭто относится к следующим выпускам: Enterprise, Enterprise N, Home Basic, Home Premium, Домашняя расширенная N, профессиональная, профессиональная для встраиваемых систем, профессиональная N, Starter, Starter N, Ultimate, Ultimate для встраиваемых систем, Ultimate N\n\n> [!IMPORTANT]\n> Поддержка этого продукта завершена. Ниже приведены рекомендации по миграции. \n"
