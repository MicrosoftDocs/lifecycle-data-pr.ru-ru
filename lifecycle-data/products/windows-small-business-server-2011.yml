name: Windows Small Business Server 2011
summary: >
  Windows Small Business Server 2011 следует за [фиксированной](/lifecycle/policies/fixed) политикой жизненного цикла.


  Это относится к следующим выпускам: Essentials, расширенная надстройка, стандартная


  > [!IMPORTANT]

  > Дата поддержки для этого пакета продукта зависит от соответствующих жизненных циклов продукта для отдельных компонентов. Чтобы определить продолжительность поддержки, изучите жизненный цикл продукта для отдельных компонентов.
