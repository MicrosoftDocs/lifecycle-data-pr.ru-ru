summary: >
  Microsoft SQL Server 2005 следует [Фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.


  Данное правило распространяется на следующие выпуски: Compact, Developer, Embedded, Enterprise, Enterprise для систем на базе процессоров Itanium, Enterprise X64, Express, Express with Advanced Services, Standard, Standard для систем на базе процессоров Itanium, Standard X64, Workgroup


  > [!IMPORTANT]

  > Поддержка этого продукта закончилась. См. ниже руководство по миграции.
