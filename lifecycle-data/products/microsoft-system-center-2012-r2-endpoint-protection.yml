content: "\n## <a name=\"links\"></a>Ссылки \n* [Сервисная информация](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n* [Руководство по миграции](https://techcommunity.microsoft.com/t5/Configuration-Manager-Blog/End-of-Support-for-SCEP-for-Mac-and-SCEP-for-Linux-on-December/ba-p/286257)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n* [Документация Microsoft Endpoint Manager](/mem/)\n\n> [!NOTE]\n> Клиенты должны быть в курсе последних обновлений платформы для защиты от вредоносного ПО, чтобы быть полностью защищенными."
