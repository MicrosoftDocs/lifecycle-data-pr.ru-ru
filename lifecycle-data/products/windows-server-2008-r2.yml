summary: "Windows Server 2008 R2 следует [Фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.\n\nДанное правило распространяется на следующие выпуски: Datacenter, Enterprise, HPC Edition, системы на базе процессоров Itanium, Standard, Web\n\n> [!IMPORTANT]\n> Поддержка этого продукта закончилась. См. ниже руководство по миграции. \n"
