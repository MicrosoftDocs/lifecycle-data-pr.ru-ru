content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Информация об обслуживании для более старых версий Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Версии следующих компонентов Visual Studio 2015 поставляются и поддерживаются как часть жизненного цикла Visual Studio 2015: Агенты, ESM, пакет SDK для моделирования, PSM, удаленные инструменты, SDK, оболочка (интегрированная), оболочка (изолированная), TPS, распространяемый компонент Visual C++.\n\n\n## <a name=\"editions\"></a>Выпуски \n* Community\n* Предприятие\n* Express для Web\n* Express для Windows 10\n* Express для настольных компьютеров Windows\n* Professional\n* Release Management\n* Test Professional"
