name: 'Windows Server 2003 '
summary: >+
  Windows Server 2003 следует политике [фиксированного](/lifecycle/policies/fixed) жизненного цикла.


  Данное правило распространяется на следующие выпуски: Центр обработки данных (32-разрядный x86), Центр обработки данных (x64), Центр обработки данных для систем на базе процессоров Itanium, Корпоративная (32-разрядный x86), Корпоративная на базе процессоров Itanium, Корпоративная X64, Стандарт (32-разрядный x86), Web

