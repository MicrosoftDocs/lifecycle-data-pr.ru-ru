content: "\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](https://www.microsoft.com/microsoft-365/previous-versions/microsoft-office-2013)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Пакет обновления 1 (SP1) не распространяется на серверный выпуск Web Apps. \n\n## <a name=\"editions\"></a>2003 \n* Для дома и бизнеса \n* Для дома и учебы \n* Профессиональные\n* Профессиональный плюс\n* Программа профессионального и домашнего использования\n* Standard\n* Сервер веб-приложений"
