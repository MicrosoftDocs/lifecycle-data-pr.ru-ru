name: Visual Studio 2012
summary: >+
  Visual Studio 2012 следует за [фиксированной](/lifecycle/policies/fixed) политикой жизненного цикла.


  Это применимо к следующим выпускам: агенты, сообщество 2013, Express для настольных систем, Экспресс-выпуск для Windows 8, Экспресс-выпуск для Windows, сборщик IntelliTrace, средства Microsoft Azure, премиум, профессиональный, удаленные инструменты, оболочка (встроенная), оболочка (изолированный), средства SQL Server Data Explorer, командный обозреватель, тестовый пакет 2013

