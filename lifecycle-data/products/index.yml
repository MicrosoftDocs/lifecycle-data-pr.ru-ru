title: Поиск сведений о жизненном цикле продуктов и служб (предварительная версия)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Эта страница находится в процессе разработки и будет доступна в полном объеме 2 сентября. Тем временем полный список продуктов Майкрософт, а также сроки их поддержки и подробные сведения можно посмотреть по адресу [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Экспортируйте сведения о жизненном цикле со страницы [Экспорт жизненного цикла](/lifecycle/export/products).\n\n\nЖизненный цикл Майкрософт предоставляет последовательные и понятные рекомендации по поддержке на протяжении всего жизненного цикла продукта, помогая клиентам управлять IT-инвестициями и средами, а также вести стратегическое планирование на будущее.\n\n\nНайдите ниже список коммерческих продуктов и служб Майкрософт, а затем выберите результат, чтобы найти сроки поддержки и обслуживания, необходимые обновления, информацию о миграции и системных требованиях."
