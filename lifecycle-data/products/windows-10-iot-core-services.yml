content: "\n## <a name=\"links\"></a>Ссылки \n* [Основные службы Windows 10 IoT](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Основные службы Windows 10 IoT – это подписка, предлагающая поддержку программного обеспечения в качестве услуги, включая контроль обновлений с помощью Центра обновления устройств и улучшенную безопасность с помощью Подтверждение работоспособности устройства, при условии, что используется поддерживаемая версия Windows 10 IoT Core Software."
