content: |
  > [!TIP]
  > *Расширенные обновления безопасности (ESU) доступны через специальные программы лицензирования для версий Windows 7 Профессиональная, Корпоративная и Профессиональная для встроенных систем этого продукта, на срок до трех лет после окончания поддержки. Свяжитесь со своим партнером или группой учетных записей Майкрософт для получения более подробной информации. 

