content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Обзор каналов обслуживания Microsoft Edge](/deployedge/microsoft-edge-channels)\n* [Операционные системы, поддерживаемые Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n* [Новые ресурсы для ускорения перехода на Edge](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Жизненный цикл Internet Explorer и Edge: вопросы и ответы](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Политика жизненного цикла Microsoft Edge](/deployedge/microsoft-edge-support-lifecycle)\n\n\n> [!NOTE]\n> Обращаем ваше внимание, что поддержка устаревшей версии данного проекта заканчивается 9 марта 2021 года. Дополнительные сведения см. [здесь](https://techcommunity.microsoft.com/t5/microsoft-365-blog/microsoft-365-apps-say-farewell-to-internet-explorer-11-and/ba-p/1591666)."
