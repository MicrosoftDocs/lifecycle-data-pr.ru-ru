summary: >+
  Visual Studio 2008 следует за [фиксированной](/lifecycle/policies/fixed) политикой жизненного цикла.


  Это применимо к следующим выпускам: ALL, Pro,/MSDN премиум, профессиональный, профессиональный w/MSDN, Team Suite, агент загрузки Team Test, VB Express, Visual Basic Express, Visual C# Express, Visual C++ Express, Visual Web Developer Express

