summary: >+
  Visual Studio 2019 следует за [фиксированной](/lifecycle/policies/fixed) политикой жизненного цикла.


  Это относится к следующим выпускам: агенты, средства построения, сообщество, корпоративный, для Mac, автономный сборщик IntelliTrace, средства обеспечения производительности, профессиональные, удаленные инструменты, командный обозреватель, распространяемый пакет Visual C++

