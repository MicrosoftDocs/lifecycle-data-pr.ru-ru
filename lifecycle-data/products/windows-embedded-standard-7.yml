content: "\n## <a name=\"links\"></a>Ссылки \n* [*Программа расширенных обновлений безопасности (ESU): расширенные обновления безопасности для некоторых встраиваемых продуктов доступны через OEM-производителей](/lifecycle/faq/extended-security-updates)\n* [Руководство по миграции](https://support.microsoft.com/help/4057281)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> *Расширенные обновления безопасности (ESU) предоставляются для Windows Embedded Standard 7 в течение дополнительных трех лет после окончания поддержки OEM-производителями. Свяжитесь со своим партнером или группой учетных записей Майкрософт для получения более подробной информации.\n\n## <a name=\"editions\"></a>Выпуски \n* Стандартный"
