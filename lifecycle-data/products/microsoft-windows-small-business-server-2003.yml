content: "\n## <a name=\"links\"></a>Ссылки \n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n* [Руководство по миграции](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Срок поддержки для данного продукта определяется его жизненным циклом отдельных компонентов. Ознакомьтесь с жизненным циклом отдельных компонентов продукта, чтобы определить продолжительность его поддержки.\n> [!NOTE]\n> Датой выхода Windows Small Business Server 2003 Standard Edition является 16 декабря 2003 года. \n\n## <a name=\"editions\"></a>Выпуски \n* Premium\n* Стандартный"
