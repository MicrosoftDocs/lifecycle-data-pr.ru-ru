title: Поиск сведений о жизненном цикле продуктов и служб (Предварительная версия)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Эта страница находится на стадии разработки и будет полностью прожить на 2 сентября. Кроме того, вы можете просмотреть полный список продуктов Майкрософт со сведениями о сроках и сведениями о поддержке по адресу [AKA.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Экспорт сведений о жизненном цикле на странице \" [Экспорт жизненного цикла](/lifecycle/export/products) \".\n\n\nЖизненный цикл корпорации Майкрософт предоставляет согласованные и предсказуемые рекомендации по поддержке в течение всего жизненного цикла продукта, помогая клиентам управлять ИТ и средами ИТ, а также стратегическим планированием в будущем.\n\n\nВыполните поиск ниже, чтобы получить список коммерческих продуктов и услуг Майкрософт, а затем выберите результат, чтобы найти временные шкалы поддержки и обслуживания, необходимые обновления, сведения о миграции и требования к системе."
