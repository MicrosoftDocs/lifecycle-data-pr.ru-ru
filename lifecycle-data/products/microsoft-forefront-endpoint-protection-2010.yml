content: "\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Сведения об обслуживании](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Клиенты должны оставаться актуальными, если Последнее обновление платформы защиты от вредоносных программ полностью поддерживается. Приложение Forefront Endpoint Protection 2010 распространяется на ту же политику жизненного цикла, что и System Center Configuration Manager 2007, как для основной, так и для расширенной поддержки."
