summary: "Windows 7 следует [Фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.\n\n\nДанное правило распространяется на следующие выпуски: Корпоративная, Корпоративная N, Домашняя базовая, Домашняя расширенная, Домашняя расширенная N, Профессиональная, Профессиональная для встроенных систем, Профессиональная N, Начальная, Начальная N, Максимальная, Максимальная для встроенных систем, Максимальная N\n\n\n> [!IMPORTANT]\n> Поддержка этого продукта закончилась. См. ниже руководство по миграции. \n\n"
