content: "\n## <a name=\"links\"></a>Ссылки \n* [Silverlight 5 будет поддерживать браузеры, перечисленные здесь до 12.10.2021, или до окончания срока поддержки соответствующих браузеров, в зависимости от того, какой срок наступит раньше.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Прекращение поддержки Silverlight](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Компания Майкрософт сообщит об окончании поддержки инструментов не позднее чем за 12 месяцев.\n\n\n"
