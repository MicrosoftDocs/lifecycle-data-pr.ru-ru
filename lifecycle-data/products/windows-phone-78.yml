content: "\n\n> [!NOTE]\n> Корпорация Майкрософт будет предоставлять обновления для операционной системы на вашем телефоне, включая обновления безопасности, в течение 18 месяцев после даты начала жизненного цикла. Распространение обновлений может контролировать оператор мобильной связи или производитель, у которого вы приобрели телефон. Доступность обновлений также зависит от страны, региона и возможностей оборудования.\n\n\n"
