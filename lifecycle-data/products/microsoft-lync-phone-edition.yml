content: "\n## <a name=\"links\"></a>Ссылки \n* [Дополнительные сведения](https://techcommunity.microsoft.com/t5/Skype-for-Business-Blog/Certified-Skype-for-Business-Online-Phones-and-what-this-means/ba-p/120035)\n\n> [!NOTE]\n> Lync Phone Edition поддерживается Lync Server 2010 и Lync Server 2013. Дата поддержки Lync Phone Edition была продлена на 2 года для соответствия с жизненным циклом Lync Server 2013."
