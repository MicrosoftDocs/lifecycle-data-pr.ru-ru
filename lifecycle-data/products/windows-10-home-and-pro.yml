content: "\n## <a name=\"links\"></a>Ссылки \n* [Windows как служба (Ваас)](/windows/deployment/update/waas-quick-start)\n* [Лист фактов жизненного цикла Windows](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [Вопросы и ответы по жизненному циклу: продукты Windows](/lifecycle/faq/windows)\n\n> [!NOTE]\n> Предварительная версия Pro для рабочей станции, выпущенная в версии 1703\n> [!NOTE]\n> Если отложить установку, последующее обновление компонентов в полугодовой канале Windows 10 может быть установлено до указанной даты окончания основной даты поддержки.\n\n## <a name=\"editions\"></a>2003 \n* Главная\n* Pro\n* Pro для образовательных учреждений\n* Pro для рабочих станций\n* Профессиональные"
