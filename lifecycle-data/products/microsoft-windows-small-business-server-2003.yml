content: "\n## <a name=\"links\"></a>Ссылки \n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n* [Руководство по миграции](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Дата поддержки для этого пакета продукта зависит от соответствующих жизненных циклов продукта для отдельных компонентов. Чтобы определить продолжительность поддержки, изучите жизненный цикл продукта для отдельных компонентов.\n> [!NOTE]\n> Дата начала для Windows Small Business Server 2003 Standard Edition — 16 декабря 2003 г. \n\n## <a name=\"editions\"></a>2003 \n* Расширенная версия\n* Standard"
