content: "\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](https://aka.ms/AA1ovn4)\n* [Сведения об обновлении сервера](/windows-server/upgrade/upgrade-overview)\n* [Расширенная программа обновления для системы безопасности (ЕСУ)](/lifecycle/faq/extended-security-updates)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Расширенные обновления для системы безопасности (ЕСУ) доступны в рамках определенных программ корпоративного лицензирования для центров обработки данных, стандартных, корпоративных и встраиваемых выпусков этого выпуска, в течение которых последние три года после конца поддержки. Чтобы узнать больше, обратитесь в службу партнера или партнерской компании Майкрософт. \n\nДата начала отпускания-----------------------------------даты окончания\n\nРасширенное обновление для системы безопасности Year 3---01/11/2022---01/10/2023\n\nРасширенное обновление для системы безопасности Year 2---01/12/2021---01/11/2022\n\nПродленное обновление для системы безопасности год 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Foundation выпущена 21 мая 2009 г.\n\n## <a name=\"editions\"></a>2003 \n* Центр данных\n* Центр обработки данных без Hyper – V\n* Корпоративная версия\n* Enterprise без Hyper – V\n* для компьютеров на базе процессоров Itanium\n* Foundation\n* Standard\n* Standard без Hyper – V\n* Web"
