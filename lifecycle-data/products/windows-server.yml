content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Жизненные циклы обслуживания базового образа контейнера Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Каналы обслуживания Windows Server: LTSC и SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Часто задаваемые вопросы по жизненному циклу – продукты Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Контейнеры, выпущенные с указанными выше версиями Windows Server, имеют те же даты жизненного цикла. Подробные сведения см. на странице обслуживания базового образа по адресу [Жизненные циклы обслуживания базового образа контейнера Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle).\n> [!NOTE]\n> Windows Server версии 1809 перевыпущен 13 ноября 2018 года. Даты окончания поддержки были смещены соответствующим образом.\n\n\n## <a name=\"editions\"></a>Выпуски \n* Datacenter\n* Стандартный"
