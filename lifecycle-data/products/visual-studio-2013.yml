content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Сервисная информация](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Версии следующих компонентов Visual Studio 2013 поставляются и поддерживаются как часть жизненного цикла Visual Studio 2013: Агенты, сборщик IntelliTrace, паркет SDK для моделирования, многобайтовая библиотека MFC, удаленные инструменты, SDK, оболочка (интегрированная), оболочка (изолированная), Team Explorer, распространяемый компонент Visual C++, расширения веб-инструментов\n\n\n## <a name=\"editions\"></a>Выпуски \n* Community\n* Express для Web\n* Express for Windows\n* Express для настольных компьютеров Windows\n* Premium\n* Professional\n* Release Management\n* Test Professional\n* Максимальный"
