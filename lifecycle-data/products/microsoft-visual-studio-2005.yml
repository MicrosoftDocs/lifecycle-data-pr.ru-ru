content: "\n## <a name=\"links\"></a>Ссылки \n* [Сведения о поддержке Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [Руководство по миграции](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Сведения о продукте Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> Поддержка этого продукта завершена. Ниже приведено руководство по миграции.\n> [!NOTE]\n> Microsoft Visual Studio 2005 Team Edition для специалистов по базам данных, выпущенных 2 марта 2007 г.\n\n## <a name=\"editions\"></a>2003 \n* Профессиональные\n* Standard\n* Лицензия на выпуск Standard Edition\n* Team Edition для специалистов по базам данных\n* Team Edition для архитекторов программного обеспечения\n* Team Edition для разработчиков программного обеспечения\n* Team Edition для инженеров-испытателей программного обеспечения\n* Team Suite\n* Агент загрузки Team Test\n* Средства для системы Microsoft Office\n* VB Express\n* Экспресс – выпуск Visual C#\n* Visual C++ Express\n* Visual J# Express\n* Экспресс-выпуск Visual Web Developer"
