content: "\n## <a name=\"links\"></a>Ссылки \n* [Сведения об обслуживании](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Руководство по миграции](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Чтобы обеспечить единый и оптимизированный интерфейс пользователя, клиент Azure Information Protection (классический) и Управление метками на портале Azure не рекомендуются до 31 марта 2021 г. С помощью этого кадра все текущие клиенты Azure Information Protection могут переходить к решению единой метки с помощью единой платформы меток Microsoft Information Protection."
