content: "\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](https://blogs.msdn.microsoft.com/visualstudio/2017/04/10/end-of-support-for-visual-studio-2008-in-one-year/)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Включает выпуски Visual C++ Express, Visual C# Express, VB Express, Visual Web Developer Express и Visual Studio Team System\n\n## <a name=\"editions\"></a>Выпуски \n* Все\n* Pro с MSDN Premium\n* Professional\n* Professional с MSDN \n* Team Suite\n* Агент загрузки команды тестеров\n* VB Express\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
