summary: >
  Windows 10 Home и Pro следует [современным](/lifecycle/policies/modern) политикам жизненного цикла.


  Это относится к следующим выпускам: Home, Pro, Pro для образовательных учреждений, Pro для рабочих станций, профессиональных


  > [!IMPORTANT]

  > Корпорация Майкрософт продолжит поддерживать по крайней мере один одноежегодный канал Windows 10 до 14 октября 2025 г.
