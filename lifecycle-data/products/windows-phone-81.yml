content: "\n## <a name=\"links\"></a>Ссылки \n* [Часто задаваемые вопросы по Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Корпорация Майкрософт будет предоставлять обновления для операционной системы, включая обновления безопасности, в течение как минимум 36 месяцев после даты начала жизненного цикла. Эти обновления будут носить добавочный характер, то есть каждое обновление будет устанавливаться поверх предыдущего. Клиентам необходимо устанавливать каждое обновление, чтобы оставаться поддерживаемыми. Распространение этих дополнительных обновлений может контролироваться оператором мобильной связи или производителем телефона, у которого был приобретен телефон, и для их установки потребуется наличие предварительных обновлений в телефоне. Доступность обновлений также зависит от страны, региона и возможностей оборудования."
