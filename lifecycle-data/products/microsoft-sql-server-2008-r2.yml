content: "\n## <a name=\"links\"></a>Ссылки \n* [Варианты поддержки SQL Server в конце поддержки](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Варианты завершения поддержки SQL Server 2008 и Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Расширенная программа обновления для системы безопасности (ЕСУ)](/lifecycle/faq/extended-security-updates)\n* [Политика пакетов обновления](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Расширенные обновления для системы безопасности (ЕСУ) доступны для центра обработки данных, стандартных, корпоративных и встраиваемых выпусков этого продукта в течение еще трех лет после конца поддержки.\n> [!NOTE]\n> Только для IA64, пакет обновления 2 (SP2) будет поддерживаться до 7/9/2019. Дополнительные сведения см. в блоге по службам выпуска SQL.\n\n## <a name=\"editions\"></a>2003 \n* Центр данных\n* Developer\n* Корпоративная версия\n* Прямых\n* Express с дополнительными службами\n* для встроенных систем\n* Standard\n* Выпуск Standard Edition для малого бизнеса\n* Web\n* Рабочую"
