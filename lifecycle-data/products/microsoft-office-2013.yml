summary: >+
  Microsoft Office 2013 следует за [фиксированной](/lifecycle/policies/fixed) политикой жизненного цикла.


  Это относится к следующим выпускам: домашние и деловые, домашние и учебные программы, профессиональный плюс, профессиональный плюс для домашнего использования, Standard, сервер веб-приложений

