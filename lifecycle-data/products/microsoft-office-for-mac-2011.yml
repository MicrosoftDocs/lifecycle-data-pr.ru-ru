summary: >+
  Microsoft Office для Mac 2011 следует за [фиксированной](/lifecycle/policies/fixed) политикой жизненного цикла.


  Это относится к следующим выпускам: учебные, домашние и деловые, домашние и деловые домашние программы, домашние и учебные и стандартные

