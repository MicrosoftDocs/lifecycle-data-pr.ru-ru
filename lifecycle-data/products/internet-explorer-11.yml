content: "\n\n## <a name=\"links\"></a>Ссылки \n* [Руководство по миграции](https://www.microsoft.com/itpro/microsoft-edge)\n* [Часто задаваемые вопросы о жизненном цикле Internet Explorer и Microsoft Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Операционные системы, поддерживаемые Microsoft Edge](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Операционные системы, поддерживаемые Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Некоторые версии Internet Explorer могут поддерживаться после даты окончания поддержки ОС Windows, если доступны расширенные обновления безопасности (ESU). Перейдите [сюда](https://docs.microsoft.com/lifecycle/faq/extended-security-updates), чтобы просмотреть список поддерживаемых операционных систем."
