content: "\n\n> [!NOTE]\n> Ericsson приобрела продукты Microsoft Mediaroom в 2013 году. Дополнительные сведения см. в [пресс-релизе](http://www.ericsson.com/news/1691160). Для клиентов, которые нуждаются в поддержке, перейдите [сюда](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 был выпущен 27 декабря 2011 года. \n\n## <a name=\"editions\"></a>Выпуски \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
