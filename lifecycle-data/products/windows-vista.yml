name: Windows Vista
summary: >
  Windows Vista следует [Фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.


  Данное правило распространяется на следующие выпуски: Для бизнеса, Для бизнеса N, Для бизнеса N 64-разрядный, Предприятие, Предприятие X64, Домашняя базовая, Домашняя базовая 64-разрядная, Домашняя базовая N, Домашняя базовая N 64-разрядная, Home Premium, Home Premium 64-разрядная, Начальная, Ultimate, Ultimate 64-разрядный


  > [!IMPORTANT]

  > Поддержка этого продукта закончилась, см. ниже информацию о миграции.
