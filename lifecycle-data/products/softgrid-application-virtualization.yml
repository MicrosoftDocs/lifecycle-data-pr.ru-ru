name: Виртуализация приложений SoftGrid
summary: >
  Виртуализация приложений SoftGrid соответствует [фиксированной](/lifecycle/policies/fixed) политике жизненного цикла.


  Это относится к следующим выпускам: 4,1 для настольных компьютеров, 4,2 для настольных систем, для служб терминалов 4,1


  > [!IMPORTANT]

  > Поддержка завершена. Ниже приведены рекомендации по миграции.
