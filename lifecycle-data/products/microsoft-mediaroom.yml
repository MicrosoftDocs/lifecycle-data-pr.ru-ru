content: "\n\n> [!NOTE]\n> Ерикссон приобрели продукты Microsoft Медиарум в 2013. Дополнительные сведения можно найти в [прессе Release](http://www.ericsson.com/news/1691160). Для пользователей, которым нужна поддержка, перейдите [сюда](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Медиарум Client 2,1 выпущен 27 декабря 2011 г. \n\n## <a name=\"editions\"></a>Выпуски \n* Службы приложений 1,0\n* Клиент 2,0\n* Клиент 2,1\n* Сервер 2,0\n* Сервер 2,1"
