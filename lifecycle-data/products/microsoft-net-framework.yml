content: "\n## <a name=\"links\"></a>Ссылки \n* [Часто задаваемые вопросы по жизненному циклу – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Информация о продукте](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n\n> [!NOTE]\n> Платформа .NET Framework 3.5 с пакетом обновления 1 (SP1) является отдельным продуктом, регулируемым Политикой фиксированного жизненного цикла, начиная с Windows 10 версии 1809 и Windows Server 2019. До этого .NET Framework 3.5 SP1 считается компонентом операционной системы Windows, на которой она установлена."
